<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis AI</title>

  <!-- App icons + PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="icon.png" />

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #chat {
      width: 90%;
      max-width: 400px;
      height: 300px;
      background: #121212;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
    }

    input {
      margin-top: 10px;
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0b65c2;
    }
  </style>
</head>

<body>
  <h1>ðŸ§  Jarvis AI</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ask Jarvis..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.pitch = 1;
      utter.rate = 1;
      speechSynthesis.speak(utter);
    }

    function appendMessage(sender, msg) {
      const div = document.createElement("div");
      div.innerHTML = `<b>${sender}:</b> ${msg}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("You", msg);
      input.value = "";

      let reply = "I'm still learning, Sir Xolani.";

      if (msg.toLowerCase().includes("who made you")) {
        reply = "I am inspired by Yoco company but developed by a South African named Xolani.";
      } else if (msg.toLowerCase().includes("hello")) {
        reply = "Hello Sir Xolani, how can I assist you today?";
      } else if (msg.toLowerCase().includes("your purpose")) {
        reply = "My purpose is to be your personal AI control system, Sir.";
      } else if (msg.toLowerCase().includes("thank")) {
        reply = "You're most welcome, Sir Xolani.";
      }

      appendMessage("Jarvis", reply);
      speak(reply);
    }

    // Register service worker for offline use
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("âœ… Service Worker Registered");
      }).catch(err => console.error("SW error:", err));
    }
  </script>
</body>
</html>
